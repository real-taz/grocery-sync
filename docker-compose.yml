version: '3.8'

services:
  grocery-sync:
    build: .
    container_name: grocery-sync
    ports:
      - "3000:3000"
    volumes:
      # Maps a local 'data' folder to the container to persist your DB and images
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - PORT=3000
      - JWT_SECRET=change_this_to_a_random_secure_string